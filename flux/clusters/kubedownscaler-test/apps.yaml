---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s # interval to correct drift from git (not including new commits)
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/apps/kubedownscaler-test
  prune: true
  wait: true
  timeout: 5m0s
