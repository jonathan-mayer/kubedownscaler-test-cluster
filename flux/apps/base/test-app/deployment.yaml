apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: flux-test-apps
  annotations: {} # adjust as needed
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-container
          image: nginx
          ports:
            - containerPort: 80
